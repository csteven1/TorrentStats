<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta name="viewport" content="width=560">
	<head>
		<title>{{ title }} - TorrentStats</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='DataTables/datatables.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/torrentstats.css') }}"/>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='images/apple-touch-icon.png') }}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='images/favicon-32x32.png') }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='images/favicon-16x16.png') }}">
		<link rel="manifest" href="{{ url_for('static',filename='images/site.webmanifest') }}">
	</head>
	<body>
		<div class="topnav">
			<div class="logo">
				<a href="{{ url_for('index') }}" id="logo"><img src="{{ url_for('static',filename='images/logo.png') }}"></a>
			</div>
			<div class="nav-items" id="myNavbar">
				<a href="{{ url_for('index') }}" id="aboutNav">Home</a>
				<a href="{{ url_for('torrents') }}" id="aboutNav">Torrents</a>
				<a href="{{ url_for('settings') }}" id="aboutNav">Settings</a>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
		<script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
		<script type="text/javascript" charset="utf8" src="{{ url_for('static',filename='js/moment-with-locales.min.js') }}"></script>
		<script type="text/javascript" charset="utf8" src="{{ url_for('static',filename='js/base.js') }}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				moment.locale("{{ locale }}");
			});
		</script>
		{% block content %}{% endblock %}
	</body>
</html>
